<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body style="display: none;">

  <div class="overlay form-content spawnForm characterForm" style="display: none;"></div>

  <div class="form-content characterForm " style="display: none;">
    <div class="newCharacterForm">
      <div class="form-item prevForm">
        <div class="input-left">
          <small>Surname</small>
          <span>Apelido</span>
        </div>
        <div class="input-content">
          <input id="surname" type="text" autocomplete="off" onInput="this.value = this.value.replace(/[^a-zãáéíóúçâêîôû]/gi, '').substring(0,11)" placeholder="LUCCASRJ" required>
          <div class="check" style="display: none;"><i class="fa-solid fa-check"></i></div>
        </div>
      </div>

      <div class="sexContent sexOpt">
        <div class="formSex sexOption" data-id="mp_m_freemode_01" onclick="app.selectedSex('mp_m_freemode_01')">
          <i class="fa-solid fa-mars"></i>
          <small>Male</small>
          <p>Masculino</p>
        </div>
        <div class="formSex sexOption" data-id="mp_f_freemode_01" onclick="app.selectedSex('mp_f_freemode_01')">
          <i class="fa-solid fa-venus"></i>
          <small>Female</small>
          <p>Feminino</p>
        </div>
      </div>
    </div>

    <div class="btns">
      <button onclick="app.cancelForm()">
        <span>CANCELAR</span>
        <small>CANCELAR</small>
      </button>
      <button class="prevForm" onclick="app.confirmForm()" >
        <span>CRIAR</span>
        <small>CRIAR</small>
      </button>
    </div>
  </div>
  
  <footer>
    <h1></h1>
    <div class="itens-content">
      <person-append class="charactersContent"></person-append>
      <button class="create-item" onclick="app.createCharacter()">
        <i class="fa-solid fa-user-plus"></i>
      </button>
    </div>
    <div class="btn-done" onclick="app.playGame()">jogar agora</div>
  </footer>
  
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
